<div class="crs">
  <div class="crs-menu">
    <div class="crs-menu-entry" [class.is-active]="isMenuActive(1)" (click)="selectMenuItem(1)">
      <i class="fas fa-eye"></i>
      <h2>Visualisation</h2>
    </div>
    <div class="crs-menu-entry crs-menu-balance" [class.is-active]="isMenuActive(2)"
      cdkDropList id="balanceList"
      (cdkDropListDropped)="drop($event)"
      (click)="selectMenuItem(2)">
      <div class="crs-menu-balance-counter" *ngIf="balanceItems$ | async; let balanceItems">
          {{ balanceItems.items.length   || '' }}
      </div>
      <i class="fas fa-balance-scale"></i>
      <h2>Comparateur</h2>
    </div>
  </div>
  <div class="crs-content">
    <ng-container [ngSwitch]="menuItem">
      <app-visualisation *ngSwitchCase="1"></app-visualisation>
      <app-balance *ngSwitchCase="2"></app-balance>
    </ng-container>
  </div>
</div>
